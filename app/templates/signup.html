<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | RAG Search Engine</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .wrapper {
            display: flex;
            width: 850px;
            max-width: 95%;
            background: #fff;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease;
        }

        .left-panel {
            flex: 1;
            background: url("https://img.freepik.com/free-vector/data-analysis-concept-illustration_114360-899.jpg") no-repeat center;
            background-size: cover;
            position: relative;
        }

        .left-panel::after {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
        }

        .left-panel h1 {
            position: absolute;
            top: 30px;
            left: 30px;
            color: #fff;
            font-size: 1.9rem;
            font-weight: bold;
            z-index: 2;
            line-height: 1.4;
            background: rgba(0,0,0,0.4);
            padding: 0.6rem 1rem;
            border-radius: 0.5rem;
        }

        .left-panel h1 span {
            font-size: 1rem;
            font-weight: normal;
        }

        .right-panel {
            flex: 1;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel h2 {
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 1.8rem;
            text-align: center;
        }

        .tagline {
            text-align: center;
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            color: #444;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            outline: none;
            transition: border 0.2s ease;
        }

        input:focus {
            border: 1px solid #6a11cb;
        }

        button {
            padding: 0.8rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .error {
            color: red;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        p {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        a {
            color: #2575fc;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Left side with branding -->
        <div class="left-panel">
            <h1>üìù RAG Search Engine<br><span>Join the AI-powered knowledge hub</span></h1>
        </div>

        <!-- Right side with signup form -->
        <div class="right-panel">
            <h2>Signup</h2>
            <p class="tagline">Create your account to explore smart document retrieval</p>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <form method="post" action="/auth/signup">
                <label for="email">Email</label>
                <input type="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" name="password" required>

                <button type="submit">Signup</button>
            </form>

            <p>Already have an account? <a href="/">Login here</a></p>
        </div>
    </div>
</body>
</html>
